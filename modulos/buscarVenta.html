        <script>
                            var prod = $_GET('t');
                            $('#venta').focusin(function () {
                                $('#venta').val('');
                            });
                            $('#venta').keyup(function (e) {
                                if (e.keyCode == 13) {
                                    var cod = $("#venta").val();
                                    var id = "";
                                    if (!isNaN(cod)) {
                                        id = cod;
                                        var s = cod.length;
                                        var ncod = 'V';
                                        for (var i = 0; i < (9 - (s + 1)); i++) {
                                            ncod += '0';
                                        }
                                        cod = ncod + cod;
                                    } else {
                                        id = cod.substring(1, cod.length);
                                        id = parseInt(id);
                                    }
                                    $.ajax({
                                        type: 'POST',
                                        url: '../crl/ventaCRL.php',
                                        data: {action: 'getByIdVenta', id: id},
                                        success: function (data) {
                                            if (data != "null") {
                                                var ventas = JSON.parse(data);
                                                location.href = 'ventas.html?idventa=' + ventas[0] + '&tienda=' + ventas[1] + '&cod=' + cod;
                                            } else {
                                                msgError("venta no encontrada.", "orange");
                                                $("#venta").select();
                                                $("#venta").focus();
                                            }
                                        },
                                        error: function () {
                                        }
                                    });
                                }
                            });
                            function irVenta() {
                                var cod = $("#venta").val();
                                var id = "";
                                if (!isNaN(cod)) {
                                    id = cod;
                                    var s = cod.length;
                                    var ncod = 'V';
                                    for (var i = 0; i < (9 - (s + 1)); i++) {
                                        ncod += '0';
                                    }
                                    cod = ncod + cod;
                                } else {
                                    id = cod.substring(1, cod.length);
                                    id = parseInt(id);
                                }
                                $.ajax({
                                    type: 'POST',
                                    url: '../crl/ventaCRL.php',
                                    data: {action: 'getByIdVenta', id: id},
                                    success: function (data) {
                                        if (data != "null") {
                                            var ventas = JSON.parse(data);
                                            location.href = 'ventas.html?idventa=' + ventas[0] + '&tienda=' + ventas[1] + '&cod=' + cod;
                                        } else {
                                            msgError("venta no encontrada.", "orange");
                                            $("#venta").select();
                                            $("#venta").focus();
                                        }
                                    },
                                    error: function () {
                                    }
                                });
                            }
                            estoyEnUnIframe();
        </script>
