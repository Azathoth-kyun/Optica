        function toMedida(val) {
            var num;
            if (val == "") {
                num = '+0.00';
            } else if (val.substr(0, 1) == '+' || val.substr(0, 1) == '-') {
                num = val.substring(1, val.length);
                if (num == "") {
                    num = '0.00';
                }
                num = toDouble(num);
                if (num == 'NaN') {
                    num = '0.00';
                }
                num = val.substr(0, 1) + "" + num;
            } else {
                num = toDouble(val);
                if (num == 'NaN') {
                    num = '0.00';
                }
                num = "+" + num;
            }
            return num;
        }

                                    ptrat: ptrat,
                                    strat: strat,
                                    tipoVision: tipoVision,
                                    esfi: esfi,
                                    cili: cili,
                                    ejei: ejei,
                                    avi: avi,
                                    pioi: pio,
                                    dip: dip,
                                    esfd: esfd,
                                    cild: cild,
                                    ejed: ejed,
                                    avd: avd,
                                    piod: pio,
                                    addd: addd,
                                    id_at: id
                                },
                                success: function (data) {
                                    //alert(data);
                                    console.log(id);
                                    $("#btnPdf").css('display', 'inline-block');
                                    $("#med").val(data);
                                    dis();
                                    //location.href = 'medicion.html?id=' + data;
                                    $(".loadone").css('display', 'none');
                                },
                                error: function () {
                                    $(".loadone").css('display', 'none');
                                }
                            });
                        }
                    }
                }
            }

                    var mediciones = JSON.parse(data);
